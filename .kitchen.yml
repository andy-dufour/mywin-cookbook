driver:
  forward_agent: yes
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 11.16.4

transport:
  name: winrm

platforms:
  - name: win2012r2
    driver:
      box: win2012r2
      box_url: win2012r2
      vm_hostname:
      network:
      - ["private_network", {ip: "192.168.1.30"}]
      customize:
        cpus: 2
        memory: 2048
suites:
  - name: default
    run_list:
      - recipe[windows::default]
      - recipe[mywin-cookbook::default]
      - recipe[mywin-cookbook::install_notepad_pp]
      - recipe[mywin-cookbook::install_google_chrome]
      - recipe[mywin-cookbook::install_putty]
      - recipe[mywin-cookbook::run_tests]
